tags:
  - Animals
summary: Get a specific animal by id
description: Returns a single animal based on their ID.
parameters:
  - name: animal_id
    in: path
    required: true
    type: integer
responses:
  200:
    description: Animal found
    content:
      application/json:
        example:
          id: 1
          species: Cat
          age: 3
          gender: Female
          special_requirements: None
  404:
    description: Animal not found