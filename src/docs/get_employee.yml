tags:
  - Employees
summary: Get a specific employee by id
description: Returns a single employee based on their ID.
parameters:
  - name: employee_id
    in: path
    required: true
    type: integer
responses:
  200:
    description: Employee found
    content:
      application/json:
        example:
          id: 1
          name: Jane Doe
          email: Janedoe@example.com
          phonenumber: "0819123121"
          role: Feeder
          schedule: Friday
  404:
    description: Employee not found